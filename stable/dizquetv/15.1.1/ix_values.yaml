image:
  repository: "docker.io/vexorian/dizquetv"
  pullPolicy: "IfNotPresent"
  tag: "1.6.0@sha256:5fe9ee4e2a5a42bf91ee4e5033fc79e92c861d8d08c2876127cc7221a941c343"
nvidiaImage:
  repository: vexorian/dizquetv
  pullPolicy: IfNotPresent
  tag: 1.5.3-nvidia@sha256:883f5ebc532acfdd64aed8ee89d53ac81794edb49bbb2adfca5b274ff37ae389

service:
  main:
    ports:
      main:
        port: 10071
        targetPort: 8000

workload:
  main:
    podSpec:
      containers:
        main:
          imageSelector: image
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /

persistence:
  config:
    enabled: true
    mountPath: /home/node/app/.dizquetv

portal:
  open:
    enabled: true
