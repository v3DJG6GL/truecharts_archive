image:
  pullPolicy: IfNotPresent
  repository: docker.io/localai/localai
  tag: v2.21.1
localai:
  build_type: openblas
  cors: true
  cors_allow_origins: '*'
  debug: false
  galleries: []
  preload_models: []
persistence:
  images:
    enabled: true
    mountPath: /images
  models:
    enabled: true
    mountPath: /models
portal:
  open:
    enabled: false
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsNonRoot: false
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 8080
        protocol: http
updated: true
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            ADDRESS: :{{ .Values.service.main.ports.main.port }}
            BUILD_TYPE: '{{ .Values.localai.build_type }}'
            CORS: '{{ .Values.localai.cors }}'
            CORS_ALLOW_ORIGINS: '{{ .Values.localai.cors_allow_origins }}'
            DEBUG: '{{ .Values.localai.debug }}'
            GALLERIES: '{{ toJson .Values.localai.galleries }}'
            IMAGE_PATH: '{{ .Values.persistence.images.mountPath }}'
            MODELS_PATH: '{{ .Values.persistence.models.mountPath }}'
            PRELOAD_MODELS: '{{ toJson .Values.localai.preload_models }}'
            REBUILD: false
          imageSelector: image
          probes:
            liveness:
              enabled: true
              path: /readyz
              type: http
            readiness:
              enabled: true
              path: /readyz
              type: http
            startup:
              enabled: true
              type: tcp
