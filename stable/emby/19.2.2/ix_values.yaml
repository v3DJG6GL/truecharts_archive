image:
  repository: "ghcr.io/elfhosted/emby"
  pullPolicy: "IfNotPresent"
  tag: "4.9.0.51@sha256:a32fa2e067eaf378c140e108fcacc42dc08e4edbb1c45dca7d10e798981146e8"
securityContext:
  container:
    readOnlyRootFilesystem: false
service:
  main:
    ports:
      main:
        port: 10079
        targetPort: 8096
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: true
