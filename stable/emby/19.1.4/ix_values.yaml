image:
  repository: "ghcr.io/elfhosted/emby"
  pullPolicy: "IfNotPresent"
  tag: "4.9.0.38@sha256:8388640738513db9563b6a320c6fcea302fcf2edd2798ed2d77c785b2f3d50d4"
securityContext:
  container:
    readOnlyRootFilesystem: false
service:
  main:
    ports:
      main:
        port: 10079
        targetPort: 8096
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: true
