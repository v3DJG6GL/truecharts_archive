image:
  repository: "docker.io/leonismoe/ariang"
  pullPolicy: "IfNotPresent"
  tag: "1.3.10@sha256:051d98ac5bc8ddd8345a0e6d0b4df87701d3bfb71d1123f0394df6b284694982"
service:
  main:
    ports:
      main:
        targetPort: 8080
        protocol: http
        port: 10276
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
portal:
  open:
    enabled: true
