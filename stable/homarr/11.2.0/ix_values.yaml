image:
  repository: "ghcr.io/homarr-labs/homarr"
  tag: "v1.47.0@sha256:b09f15b3d220149ef67ef0d12a56ef27fd684a909b407689c6dec7db13bc7d8b"
  pullPolicy: "IfNotPresent"
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            NEXTAUTH_SECRET:
              secretKeyRef:
                name: homarr-secrets
                key: NEXTAUTH_SECRET
service:
  main:
    ports:
      main:
        port: 10245
        targetPort: 7575
persistence:
  config:
    enabled: true
    mountPath: "/app/data/configs"
  icons:
    enabled: true
    mountPath: "/app/public/icons"
  data:
    enabled: true
    mountPath: "/data"
portal:
  open:
    enabled: true
